  <script>
    const countdownEl = document.getElementById("countdown");
    const redirectEl = document.getElementById("manualRedirect");

    const targetUTC = new Date(Date.UTC(2025, 5, 9, 18, 30, 0)); // June 10, 2025 IST

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetUTC - now;

      if (distance > 0) {
        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
      } else {
        clearInterval(timer);
        countdownEl.textContent = "It's time! ü•≥";
        redirectEl.style.display = "block";
      }
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
