    main {

<body>

  <header>
    <div class="banner">
      <h1>Happy Birthday, Devi Ji! üéâ</h1>
    </div>
  </header>

  <main>
    <h2>Countdown to Your Special Moment</h2>
    <p>Dear Devi Ji, the moment we've been waiting for is almost here. Let's count down together until your special day!</p>

    <div id="countdown">Loading...</div>
    <p id="manualRedirect">Not redirected? <a href="surprise.html">Click here for your surprise üéÅ</a></p>
  </main>

  <footer>
    Made with ‚ù§Ô∏è by Ganduuu Naman
  </footer>

  <script>
    const countdownElement = document.getElementById("countdown");
    const manualRedirect = document.getElementById("manualRedirect");

    // Target: June 10, 2025 00:00 IST = June 9, 18:30 UTC
    const targetDateUTC = new Date(Date.UTC(2025, 5, 9, 18, 30, 0));

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDateUTC.getTime() - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(timer);
        countdownElement.textContent = "Redirecting to your surprise...";
        manualRedirect.style.display = "block";
        setTimeout(() => {
          window.location.href = "surprise.html";
        }, 2000);
      }
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
