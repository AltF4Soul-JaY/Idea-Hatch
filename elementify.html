    function elementify() {
      const input = document.getElementById('lyricsInput').value;
      const output = document.getElementById('output');
      output.innerHTML = '';
      
      const words = input.match(/[a-zA-Z]{1,2}/g) || [];
      words.forEach((part) => {
        const symbol = part.charAt(0).toUpperCase() + (part[1]?.toLowerCase() || '');
        if (elements[symbol]) {
          const el = elements[symbol];
          const card = document.createElement('div');
          card.className = 'element-card';
          card.innerHTML = `
            <div class="element-atomic">${el.number}</div>
            <div class="element-symbol">${symbol}</div>
            <div class="element-name">${el.name}</div>
          `;
          output.appendChild(card);
        }
      });
    }
